<!DOCTYPE html>

<html lang="de">
<head>
  <title>Mayasammlung.ch</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="/scripts.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
      <a class="navbar-brand" href="#">Mayasammlung.ch</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="${'active' if active_nav_index == 1 else ''}"><a href="/index">Home</a></li>
        <li class="${'active' if active_nav_index == 2 else ''}"><a href="/catalog">Katalog</a></li>
        <li class="${'active' if active_nav_index == 3 else ''}"><a href="/about">&Uuml;ber uns</a></li>
        <li class="${'active' if active_nav_index == 4 else ''}"><a href="/contact">Kontakt</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
  <py:if test="objects">
    <div class="container-fluid grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 120 }'>
      <div py:for="obj in objects" class="col-lg-2 col-md-3 col-sm-4 grid-item catalog-object" object_id="${obj.id}">
        <div class="panel panel-default">
          <div class="panel-heading">${obj.object_number}</div>
          <img class="img-responsive" src="${obj.thumbnail.b64_data}" />
          <div class="panel-body">            
            <small><h6>Objektname</h6></small>
            <p>${obj.object_name}</p>
            <small><h6>Kategorie</h6></small>
            <p>${obj.category}</p>
            <small><h6>Herkunft</h6></small>
            <p>${obj.village}</p>
          </div>
        </div>
      </div>
    </div>
  </py:if>
</body>
</html>
